            <input type="email" class="form-control" id="emailfield" placeholder="example@gmail.com" required="required">
          </div>
          <div class="form-group">
              <label for="messagefield">Message</label>
              <textarea class="form-control" id="messaggefield" rows="3" required="required"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
